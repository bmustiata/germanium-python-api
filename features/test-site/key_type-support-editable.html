<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" value="width=device-width, scale=initial-scale">
    <title>Germanium type_keys support page.</title>
</head>
<body contenteditable="true"><p>just</p><p>some</p><p>text</p><script type="text/javascript">
    document.body.addEventListener("keydown", function(e) {
        if (e.keyCode == 65) {
            e.key = 'a';
        }
    }, true);
</script></body>
</html>
