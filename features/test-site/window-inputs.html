<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" value="width=device-width, scale=initial-scale">
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <title>Window Page</title>
    </head>
    <body>
        <div id="name1Target">
            no text sent from internal window.
        </div>
        <a href="#" id="open-window-link">Open Window</a>

        <script type="text/javascript">
            $('#open-window-link').on('click', function(ev) {
            	var newWindow = window.open('window-inputs-internal.html');

                var setParentDoc = setInterval(function() {
                    if (newWindow.document['readyState'] == "complete") {
                        newWindow._parentdoc = document;
                        clearInterval(setParentDoc);
                    }
                }, 10);
            });
        </script>
    </body>
</html>
