<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" value="width=device-width, scale=initial-scale">
        <title>Position Test Page</title>
        <script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
    </head>
    <body style="margin: 8px; border: 2px; padding: 1px">
        <div style="margin: 4px; border: 2px; padding: 1px">
            <span>This is some text</span>
            <div id='inlineDiv' style="display: inline-block; background-color: gray; width: 400px; height: 300px;"></div>
            <div id="messagesDiv">no message</div>
            <div id='absoluteDiv' style="display: inline-block; position: absolute; left : 50px; top: 350px; width: 400px; height: 300px; background-color: red"></div>
        </div>

        <script type="text/javascript">
        (function($) {
            var messageDiv = $('#messagesDiv');

            $('#inlineDiv').click(function(ev) {
                console.log("inline", ev);
                messageDiv.text("inline x: " + ev.offsetX + " y: " + ev.offsetY);
            });

            $('#absoluteDiv').click(function(ev) {
                console.log("absolute", ev);
                messageDiv.text("absolute x: " + ev.offsetX + " y: " + ev.offsetY);
            });
        })(jQuery);
        </script>
    </body>
</html>
