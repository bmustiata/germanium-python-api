<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" value="width=device-width, scale=initial-scale">
        <title>inputs window</title>
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    </head>
    <body>
        <span>
            Name 1:
        </span>
        <input id="name1" name="name1" class="name1">

        <script type="text/javascript">
            $('#name1').on('keyup', function(ev) {
                $(window._parentdoc.getElementById('name1Target'))
                    .text(this.value);
            });
        </script>
    </body>
</html>
