<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" value="width=device-width, scale=initial-scale">
        <title>Page that contains Text</title>
    </head>
    <body>
        <div id="simpleText">This is just a simple div text.</div>
        <div id="multimatch">This is a <span id="multimatchspan">multimatch</span>multimatch</div>
        <div id="formattedText">This is some <b>formatted</b> text.</div>
        <div contenteditable="true">
            <div id="editableText">This is some <b>formatted</b> text. Editable.</div>
        </div>
        <div>This is a <span>multimatch</span>multimatch<span contenteditable="true" id="editablemultimatch">multimatch</span>multimatch</div>
    </body>
</html>
