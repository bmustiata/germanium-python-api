<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" value="width=device-width, scale=initial-scale">
    <title>Page that contains Positional Elements</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <input type="checkbox" id="nameCheckbox">
                <span>Name</span>
            </td>
            <td>
                <input type="text" id="nameInput">
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="surnameCheckbox">
                <span>Surname</span>
            </td>
            <td>
                <input type="text" id="surnameInput">
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="emailCheckbox">
                <span>E-Mail</span>
            </td>
            <td>
                <input type="text" id="emailInput">
            </td>
        </tr>
    </table>
</body>
</html>
